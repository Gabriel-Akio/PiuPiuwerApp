<ion-header>

  <ion-navbar color="color1">
    <ion-title>{{ usuario.username }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img src="assets/imgs/avatar-padrao.jpg">
      </ion-avatar>

      <button class="btn-tirar-foto" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card class="info-perfil">
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{usuario.first_name}}  {{usuario.last_name}}
    </ion-item>
    <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <p> {{usuario.email}} </p>
    </ion-item>
    <ion-item>
        <ion-icon name="send" item-left></ion-icon>
        <p>{{piusContados.length}} Piu</p>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-card *ngFor="let piuPerfil of piusContados" class="piu" [ngClass]="{'piuFavoritado': piuPerfil.favoritado}">
      
      <button icon-only class="close-piu">
        <ion-icon name="close"></ion-icon>
      </button>

      <img class="avatar-feed" src="assets/imgs/avatar-padrao.jpg">
    
      <button class="botao-perfil">
        <h2>{{usuario.username}}</h2>
      </button>

      <span>{{ piuPerfil.data | timeAgo}}</span>

      <ion-card-content>
          <p>{{ piuPerfil.conteudo }}</p>
      </ion-card-content>
      
      <button [ngClass]="{'favoritado': piuPerfil.favoritado}" class="button-feed" icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>

    </ion-card>
  </ion-list>

</ion-content>
